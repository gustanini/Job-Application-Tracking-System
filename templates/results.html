<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Job Application Results</h1>
    {% for plot in plots %}
        <div>
            <h2>{{ plot.split('.')[0].replace('_', ' ').title() }}</h2>
            <img src="/static/{{ plot }}" alt="{{ plot.split('.')[0] }}">
        </div>
    {% endfor %}
</body>
</html>
