<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Job Application Results</h1>
    <h2>Top Jobs</h2>
    <ul>
        {% for job in jobs %}
            <li>{{ job }}</li>
        {% endfor %}
    </ul>
    <h2>Top Job Matches</h2>
    <img src="/static/{{ image }}" alt="Top Job Matches">
</body>
</html>
